<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>MediaUploader</title>

        <!--link href="tests/lib/font-awesome.css" type="text/css" rel="stylesheet" />
        <link href="tests/lib/font-commcare.css" type="text/css" rel="stylesheet" />
        <link href="tests/lib/hqstyle-core.css" type="text/css" rel="stylesheet"></link-->
        <link href="yui-combo.css" type="text/css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="yui-base.js"></script>
        <!--script src="yui-loader.js"></script-->
        <script src="yui-uploader.js"></script>
        <script src="hqmedia.upload_controller.js"></script>

        <script>
            YUI_config = {
                combine: false,
                fetchCSS: false,
                base: "http://www.commcarehq.org/",
                loaderPath: "static/hqmedia/MediaUploader/yui-loader.js",
            };

            var uploader = new HQMediaFileUploadController(
                "hqimage",
                "image",
                {
                    errorsTemplate: "i am an error",
                    existingFileTemplate: "i exist",
                    //fileFilters: [],
                    isMultiFileUpload: false,
                    //processingURL: "/hq/multimedia/upload_status/",
                    queueTemplate: "i am a queue",
                    //uploadURL:
                    //"/a/jennytraining/apps/40fbaa988a87adbd246e950e94dd9453/multimedia/uploaded/image/".
                    uploadParams: {
                        path: "",
                    },
                }
            );
            uploader.init();
        </script>
    </head>

    <body>
        <div id="hqimage" style="border: 1px solid blue; padding: 0 20px;">

            <h3>Select</h3>
            <div>
                <div class="hqm-select-files-container">
                    <button class="hqm-select" role="button" tabindex="0">Select</button>
                </div>
                <div class="hqm-queue"></div>
            </div>

            <h3>Existing</h3>
            <div class="hqm-existing">
                <div class="hqm-existing-controls"></div>
            </div>

            <h3>Upload Form</h3>
            <div class="hqm-upload-form">
                <div class="hqm-sharing">
                    here are some sharing options
                </div>
            </div>

            <h3>Upload Confirm</h3>
            <button role="button" class="hqm-upload hqm-upload-confirm">
                Begin Upload
            </button>

        </div>
    </body>
</html>
